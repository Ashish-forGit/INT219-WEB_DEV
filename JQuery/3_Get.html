<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>LPU</h1>
    <h2><a href="https://www.google.co.in/">Click me</a></h2>
    <h3><img src='pic1.jpg' height='100' width='100'></h3>
    <button id="b1">Get h1</button>
    <button id="b2">Get h2</button>
    <button id="b3">Get h3</button>
    <button id="b4">Get href of hyperlink in h2</button>
    <script>
        $("#b1").click(function(){
                     alert($("h1").text());
                      
        })
        $("#b2").click(function(){
            alert($("h2").html());
        })
        $("#b3").click(function(){
           alert($("h3").html());
        })
        $("#b4").click(function(){
           alert($("img").attr("src"));
        })
        
    </script>
    
</body>
</html>
