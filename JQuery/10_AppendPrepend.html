<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js">

    </script>
    
</head>
<body>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    
    <button id="btn">Prepend List Item</button>
    <script>

        $(document).ready(function(){
            $("btn").click(function(){
                $("ul").after("<li>Preappended List</li>");
            });
        });
    </script>
</body>
</html>
