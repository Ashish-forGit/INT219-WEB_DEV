<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
   <style>

     .theme{
        background-color: pink;
     }

   </style>
</head>
<body>
    <button id="btn">Change Theme</button>
    <button id="btn1">Remove Theme</button>
    <button id="btn2">Toggle Theme</button>    

 
  
    <script>
        $("#btn").click(function(){
            $("body").addClass("theme");
        })

        $("#btn1").click(function(){
            $("body").removeClass("theme");
        })

        $("#btn2").click(function(){
            $("body").toggleClass("theme");
        })

        
       
    </script>
</body>
</html>
