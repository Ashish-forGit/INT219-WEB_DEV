<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeypress input</title>
</head>
<body>
    Enter your Name: <input type="text" id="fname", onkeypress="hai()" onkeydown="hi()" onkeyup="hlo()">
    <script>
        function hai() {
            alert("Enter your name: ")
            
             
        }
        function hi()
        {
            alert("On key down");
        }
        function hlo()
        {
            alert("On key up");
        }

    </script>
</body>
</html>
