<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Style</title>
    <input type="button" value="click me" onmouseover="changeColorMouseOver(this)" onmouseout="changeColorMouseOver(this)">

    <script type="text/javascript">
        function changeColorMouseOver(x)
        {
            x.style.background='red';
            x.style.color='yellow';
        }
        function changeColorMouseOver(x)
        {
            x.style.background='cadetblue';
            x.style.color='white';
        }

        
    </script>
</head>

</html>
